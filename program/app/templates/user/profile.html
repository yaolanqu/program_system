{% block title %}用户详情{% endblock %}

        {% if img_url %}
            <img src="{{ img_url }}" />
        {% endif %}
        <div class="form-group">
            <label for="username">姓名</label>
            <input type="text" class="form-control" id="username" value="{{ name }}" readonly>
        </div>
     <div class="form-group">
            <label for="phonenumber">性别</label>
            <input type="text" class="form-control" id="email" value="{{ sex }}" readonly>
        </div>

            <label for="phonenumber">年龄</label>
            <input type="text" class="form-control" id="email" value="{{ age }}" readonly>
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="text" class="form-control" id="email" value="{{ idcard }}" readonly>
        </div>
        <div class="form-group">
            <label for="phonenumber">手机号码</label>
            <input type="text" class="form-control" id="email" value="{{ phonenumber }}" readonly>
        </div>


    </div>

{% endblock %}
